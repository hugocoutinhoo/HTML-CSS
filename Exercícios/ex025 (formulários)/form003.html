<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome Completo: </label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome Completo" autocomplete="name" size="20">
        </p>

        <p>
            <label for="idata">Data de Nascimento: </label>
            <input type="date" name="data" id="idata" required maxlength="8" placeholder="Data de nasc." autocomplete="bday">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" required maxlength="10" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
            <label for="ifil">Quant. Filhos: </label>
            <input type="number" name="filhos" id="ifil" required min="0" max="10" placeholder="Quant. filhos" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>

       
    </form>
    
</body>
</html>
