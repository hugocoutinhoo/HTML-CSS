<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="name" name="nome" id="inome" required maxlength="20" placeholder="Nome" autocomplete="name">
            </p>
            
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required placeholder="E-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="telefone" id="itel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel" max="12">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>

        
    </form>
</body>
</html>
